<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">	

    <title>MyAlertBS</title>
  </head>
  <body>    
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h1>MyAlertBS</h1>
				<hr>
				<button type="button" class="btn btn-primary" onclick="test(1)">Test 1</button> 
				<button type="button" class="btn btn-primary" onclick="test(2)">Test 2</button> 				
				<button type="button" class="btn btn-success" onclick="test(3)">Test 3</button> 
				<button type="button" class="btn btn-danger" onclick="test(4)">Test 4</button> 
				<button type="button" class="btn btn-warning" onclick="test(5)">Test 5</button> 
				<button type="button" class="btn btn-info" onclick="test(6)">Test 6</button> 
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	
	<div class="modal" id="myalertbs-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" id="myalertbs-modal-dialog" role="document">
		  <div class="modal-content" id="myalertbs-modal-content">
			<div class="modal-header">		  
			  <h5 class="modal-title" id="myalertbs-modal-title">&nbsp;</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body" id="myalertbs-modal-body">
				<center>...Loading...</center>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" id="myalertbs-modal-close-btn" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
			</div>
		  </div>
		</div>
	</div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- MyAlertBS -->
	<script src="myAlertBS.js"></script>
	<script>
		function test(num) {
			switch (num) {
				case 1:
					myAlertBS('test text');
					break;
				case 2:
					myAlertBS('test text', 'test title');
					break;				
				case 3:
					myAlertBS('test text', 'test title', {type : 'success'});
					break;
				case 4:
					myAlertBS('test text', 'test title', {type : 'error'});
					break;
				case 5:
					myAlertBS('test text', 'test title', {type : 'warning'});
					break;
				case 6:
					myAlertBS('test text', 'test title', {type : 'info'});
					break;
			}
		}
	</script>
	
  </body>
</html>
